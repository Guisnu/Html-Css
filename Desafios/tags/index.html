<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio tags</title>
</head>

<body>
    <h1>Tags em HTMl</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passeo mouse sobr aos termos para descobrir qual teg deverá utilizarem cada caso.</p>
    
    <ul type="square">
        <li><p><abbr title="&lt;p&gt;">Parágrafo</abbr></p></li>
        <li><p><abbr title="&lt;h1&gt;...&lt;h6&gt;">Título</abbr></p></li>
        <li><p><abbr title="&lt;img&gt;">Imagens</abbr></p></li>
        <li><p><abbr title="&lt;abbr&gt;">Abreviações</abbr></p></li>
        <li><p><abbr title="&lt;code&gt;">Código-Fonte</abbr></p></li>
        <li><p><abbr title="&lt;ol&gt;">Listas Numeradas</abbr></p></li>
        <li><p><abbr title="&lt;ul&gt;">Lista com demarcadores</abbr></p></li>
    </ul>


    
</body>

</html>
